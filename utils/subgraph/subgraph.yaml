specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SuperchainRaffleFactory
    network: sepolia
    source:
      address: "0x844be8CD14ABd68eDEb31371e5B532EaAb9Ea631"
      abi: SuperchainRaffleFactory
      startBlock: 6589342
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - SuperchainRaffleCreated
      abis:
        - name: SuperchainRaffleFactory
          file: ./abis/SuperchainRaffleFactory.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SuperchainRaffleCreated(address,string)
          handler: handleSuperchainRaffleCreated
      file: ./src/superchain-raffle-factory.ts
  - kind: ethereum
    name: SuperChainRaffle
    network: sepolia
    source:
      address: "0x5840Cd416458904526D54C4bdBFF9A924985a153"
      abi: SuperChainRaffle
      startBlock: 6589342
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Claim
        - SuperChainRaffleOwnershipTransferred
        - Paused
        - RoundWinners
        - TicketsPurchased
        - Unpaused
        - Raffle
        - Round
      abis:
        - name: SuperChainRaffle
          file: ./abis/SuperChainRaffle.json
      eventHandlers:
        - event: Claim(indexed address,uint256,uint256)
          handler: handleClaim
        - event: RaffleStarted(uint256)
          handler: handleRaffleStarted
        - event: RaffleFunded(indexed uint256,uint256,uint256)
          handler: handleRaffleFunded
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: RoundWinners(indexed uint256,uint256,uint256[])
          handler: handleRoundWinners
        - event: TicketsPurchased(indexed address,uint256,uint256,indexed uint256)
          handler: handleTicketsPurchased
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/super-chain-raffle.ts
