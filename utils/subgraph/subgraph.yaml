specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SuperchainRaffleFactory
    network: sepolia
    source:
      address: "0x3F0A7ad97e3741E897009b392b2C9D37AE3e7cC6"
      abi: SuperchainRaffleFactory
      startBlock: 6589342
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - SuperchainRaffleCreated
      abis:
        - name: SuperchainRaffleFactory
          file: ./abis/SuperchainRaffleFactory.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SuperchainRaffleCreated(address,string)
          handler: handleSuperchainRaffleCreated
      file: ./src/superchain-raffle-factory.ts
  - kind: ethereum
    name: SuperChainRaffle
    network: sepolia
    source:
      address: "0xDeBC51271010d802d29732e2dc657be77dB4d6c9"
      abi: SuperChainRaffle
      startBlock: 6589342
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Claim
        - SuperChainRaffleOwnershipTransferred
        - Paused
        - RoundWinners
        - TicketsPurchased
        - Unpaused
      abis:
        - name: SuperChainRaffle
          file: ./abis/SuperChainRaffle.json
      eventHandlers:
        - event: Claim(indexed address,uint256,uint256)
          handler: handleClaim
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: RoundWinners(indexed uint256,uint256,uint256[])
          handler: handleRoundWinners
        - event: TicketsPurchased(indexed address,uint256,uint256,indexed uint256)
          handler: handleTicketsPurchased
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/super-chain-raffle.ts
