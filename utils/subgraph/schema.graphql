type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SuperchainRaffleCreated @entity(immutable: true) {
  id: Bytes!
  superchainRaffle: Bytes! # address
  uri: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
type Claim @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  amountEth: BigInt! # uint256
  amountOp: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SuperChainRaffleOwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Paused @entity(immutable: true) {
  id: Bytes!
  account: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RoundWinners @entity(immutable: true) {
  id: Bytes!
  round: BigInt! # uint256
  ticketsSold: BigInt! # uint256
  winningTickets: [BigInt!]! # uint256[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TicketsPurchased @entity(immutable: true) {
  id: Bytes!
  buyer: Bytes! # address
  startingTicketNumber: BigInt! # uint256
  numberOfTicketsBought: BigInt! # uint256
  round: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Unpaused @entity(immutable: true) {
  id: Bytes!
  account: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Raffle @entity {
  id: Bytes! # address
  initTimestamp: BigInt! # uint256
  uri: String! # string
  rounds: [Round!]! @derivedFrom(field: "raffle")
}

type Round @entity {
  id: String! # uint256
  roundNumber: BigInt! # uint256
  raffle: Raffle! @relation
  prizeEth: BigInt! # uint256
  prizeOp: BigInt! # uint256
  ticketsSold: BigInt! # uiddnt256
  users: [UserRoundTickets!]! @derivedFrom(field: "round")
}

type User @entity {
  id: Bytes! # address
  rounds: [UserRoundTickets!]! @derivedFrom(field: "user")
}

type UserRoundTickets @entity {
  id: Bytes!
  user: User! @relation
  round: Round! @relation
  numberOfTickets: BigInt! # uint256
}
